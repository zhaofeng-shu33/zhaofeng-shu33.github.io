	<h1>为什么大江大河的水流不完？</h1>
<p>2009-08-26</p>
<p>比如长江水日夜不停地东入东海，这么大的水量有朝一日不会流尽了？为什么大江大河的水流不完？</p>
<p>这正体现了循环的力量。长江黄河zd的水都是来自于高原冰川及各支流，而冰川的雪水又都是来自于大海的。通过蒸发作专用，大海每时每刻都有大量的水蒸发到空气中形成潮湿的空气以及雨云，然后跟随大气运动转移到大陆上空形成降雨落下来，属落下来的水就又汇集到江河中，因此这时个循环的过程。</p>
