<p>A去B开的商店买鞋，A买了一种进价15元，售价21元的鞋子。但由于A没有零钱，给了B 50元，B找不开，到C那里换钱，找给A 29元。A走后，由于C发现那张50元是假的，A只好赔给C 50元。问A一共亏了多少钱？A只好赔给C 50元  改为 B只好赔给C 50元</p>
<p>50元，不是94元，就只有50元假币.其他损失已经在50元里面了，共损失50元。</p>
