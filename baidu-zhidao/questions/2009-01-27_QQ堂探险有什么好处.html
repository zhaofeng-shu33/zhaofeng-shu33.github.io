	<h1>QQ堂探险有什么好处？</h1>
<p>2009-01-27</p>
<p>我看有的人在竞技模式初始化速度、糖泡、威力很高啊，还有人物衣服，这些和探险有关吗？怎么提升它们，刚开始级别太低，通常没杀几个怪就挂了……怎么得到衣服等装扮？</p>
<p>探险里可以获得衣服等装扮... 这个才是好的....把那个邪恶的最终BOSS（也不复一定是最终的 有的制时候RP好的话有些小BOSS也会出现衣服等装扮 不过多数都是出宠梁或者zhidao是宠物书）打死后就会有几率出现衣服等装扮</p>
