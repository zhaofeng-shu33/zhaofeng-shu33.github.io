	<h1>如何在数轴上找到π这个点</h1>
<p>2009-08-30</p>
<p>数轴上的点和实数集一一对应，那么，如何才能找到无理数π对应的点呢？</p>
<p>π是一个超越数，用尺百规作图的方法是不能在数轴上表示的；可以度用物理方法来表示问：用一个直径为1的圆形从数轴的零点开始转动，正好转一答圈的那个点就是π，因为直径为1的圆的内周长为π。当然这是理想状态下的，实容际都会有误差啊！</p>
