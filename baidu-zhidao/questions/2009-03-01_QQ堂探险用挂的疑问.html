	<h1>QQ堂探险用挂的疑问</h1>
<p>2009-03-01</p>
<p>好像探险用那个探险秒杀有时怪不会死的，别人用时都说同伴卡，这到底是怎么回事？“卡”在QQ堂是什么意思？好像只要对方一走就好，但有时他一走就出现不死怪，认倒霉……你们怎么打的不死怪？</p>
<p>很高兴为您解答首先我来百为您解释“卡”的含义就是当您吃底上的东西时候您的网度速不快会导致很慢才加到问这种问题一般是在“我的一家”服务中您以外的人在下载或看电影当那个卡答B走了后你们的网速就有了质的飞跃然后内秒杀就可以用了还有当别人卡时开挂的人就只会穿墙加上速度容</p>
