<p>2008-09-27</p>
<p>柳树长出毛毛虫样的东西，是什么？</p>
<p>柳树有毛毛虫样的花序(柔荑花序)，这种花序有雌雄之分，老熟时整个脱落，雌花序中的果实裂成两瓣，具有白色茸毛的种子就随风飘散出来。</p>
