	<h1>人从行驶的车上跳到地面时极易摔倒受伤，这是为什么？</h1>
<p>2009-08-26</p>
<p>和从静止时的车向下跳有何区别？</p>
<p>因为一切物体都具体惯性，人当然不例外，在行驶的车上跳到地面上，人具有向前运动的速度，跳到地面上当然容易受伤。在静止时的车向下跳，人没有跟随车向前运动的速度，会保持在车上静止的状态，所以不容易受伤。</p>
