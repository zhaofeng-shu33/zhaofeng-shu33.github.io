	<h1>试判断四边形的形状……</h1>
<p>2009-02-07</p>
<p>已知a^4+b^4+c^4+d^4=4abcd,且a、b、c、d均为正数,试判断以a、b、c、d 为边的四边形是什么形状?请说明理由</p>
<p>a^4+b^4+c^4+d^4&gt;=4abcd,(a、b、c、d均为正数)只有当a=b=c=d时,等号成立所以:以a、b、c、d 为边的四边形是菱形</p>
