	<h1>把一磁体放在闭合电路周围，现象</h1>
<p>2009-06-01</p>
<p>就是一电路如果是通的，如果在旁边放一块磁体，会有什么现象？会对电路起到坏的影响吗，譬如干扰？</p>
<p>磁铁静止的时候，对电路没有什么影响，但是若磁铁运动，导致线复圈中的磁通量发生变化，从而产生制感应电动势，就会对电路产生影响了。很常见的现象知就是你拿磁铁放在收音机旁不动时，收音机正常播音，但磁铁运动道后，收音机就会由杂音，这就是对电路产生干扰了</p>
