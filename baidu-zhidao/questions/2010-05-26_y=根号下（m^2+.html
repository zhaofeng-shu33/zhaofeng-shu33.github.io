	<h1>y=根号下（m^2+3）+根号下（m^2+m+1&#47;3），求当m等于多少时，y有最小值。</h1>
<p>2010-05-26</p>
<p>请问这样的题目如何做？</p>
<p>解：y=√来(m²+3)+√(m²+m+1/3)=√[(m-0)²+(0-√3)²]+√[(m+1/2)²+(0+√3/6)²].故该式的几何意义即是：自x轴上的一点P(m,0)到两定点M(0,√3),N(-1/2,-√3/6)的距离之和百。由“连结两点的度线中，直线知段最短”可知，连结点M,N交x轴于道点Q(-3/7,0).当m=-3/7时，ymin=|MN|=(√39)/3.</p>
