	<h1>温度计没有体温计这么精确，原因是——</h1>
<p>2009-01-02</p>
<p>a 体温计的玻璃泡容积大而玻璃管又细b 体温计的玻璃泡和玻璃管之间有一段特别细的弯曲的玻璃管c 体温计里装的是水银d 体温计的测量范围小</p>
<p>b人们都说选d我觉得不对d是读数上的误差不是测量的原因温度计由于有“缩管”在读数时（拿出后）使保持温度不变而普通温度计无此设计，即便不拿出读数也会有轻微变化这是最主要的</p>
