	<h1>初二数学</h1>
<p>2010-04-11</p>
<p>在梯形ABCD中,AB//DC,AB=13cm,DC=16cm,AD=10cm,另一腰BC的取值范围谢谢了。</p>
<p>过A点作AE‖BC，交CD于点E，则四边形AECB是平行四边形。所以AE=BC，CE=AB=13，DE=3。在三角形DEA中，|AD-DE|＜AE＜|AD+DE|。所以7cm＜BC＜13cm。</p>
