	<h1>整式加减</h1>
<p>2008-12-01</p>
<p>已知a2（a的平方）+ab=4，ab+b2（b的平方）=-1。求①a2（a的平方）-b2（b的平方）的值②a2（a的平方）+3ab+2b2（2*b的平方）的值</p>
<p>①a方-b方=（a方+ab）-（b方-ab）=4-（-1）=5②a方+3ab+2b方=（a方+ab）+（2ab+2b方）=4+2（ab+b方）=4+2*（-1）=4-2=2</p>
