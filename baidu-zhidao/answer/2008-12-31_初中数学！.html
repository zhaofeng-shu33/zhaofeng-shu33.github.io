<p>利用公式：a的n次方×b的n次方=（ab)的n次方计算：（-2）的2006次方+（-2）的2007次方</p>
<p>这是积的乘方逆运算呀！方法是把指数相同的项提取出来将底数相乘但是给出的问题用不到积的乘方用乘法分配律即可(-2)的2006次方=(-1)的2006次方<em>2的2006次方=2的2006次方 (-2)的2007次方=(-1)的2007次方</em>2的2007次方=-2的2007次方 相加变相减＝－2的2006次方</p>
