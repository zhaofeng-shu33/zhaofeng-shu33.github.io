	<h1>设abc使不全相等的正数、证明a的平方+b的平方+c的平方大于ab+bc+ca</h1>
<p>2009-05-28</p>
<p>设abc使不全相等的正数、证明a的平方+b的平方+c的平方大于ab+bc+ca</p>
<p>因为(a-b)^2+(b-c)^2+(c-a)^2＞0（a≠b≠c）所以（去括号），a^2-2ab+b^2+b^2-2bc+c^2+c^2-2ac+a^2＞02a^2+2b^2+2c^2＞2ab+2bc+2ac(移项)∴a的平方+b的平方+c的平方大于ab+bc+ca</p>
