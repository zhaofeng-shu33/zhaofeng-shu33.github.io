	<h1>高一数学</h1>
<p>2009-08-09</p>
<p>设二次函数f(x)=ax^2+bx+c(a不等于0），若f(x1)=f(x2)其中x1不等于x2则f((x1+x2)/2)=??过程，谢谢</p>
<p>用韦达定理，答案是-b/a。因为f（x1）=f（x2），所以二次函数图像f(x1)，f(x2)两点是关于二次函数的对称轴对称的。f（x1+x2）/2也就是二次函数交点的横坐标。</p>
