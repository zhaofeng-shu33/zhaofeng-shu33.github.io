<p>可以做：由正弦定理得：AC/sinB=AB/sinC∵∠B=45°，∠C=30°，AB=根号2∴AC/（根号2/2）=根号2/（1/2），解之，得：AC=2 当一个三角形已知两个角，又知道任意一条边，通常用正弦定理解此三角形。它的原理就是过A点作BC边的垂线，利用锐角三角函数也可解之。</p>
