	<h1>求教一道初三数学函数填空题。</h1>
<p>2010-06-12</p>
<p>1.将函数Y=x^2+x的图像向右平移a（a大于0）个单位，得到函数y=x^2-3x+2的图像，则a的值为（ ）请写出计算过程，感谢！</p>
<p>将函数y=x^2+x配成顶点式：y=（x+0.5）^2-0.25将函数y=x^2-3x+2配成顶点式：y=(x-1.5)^2-0.25显然a=0.5-(-1.5)=2也可以这样算：原来的函数可写成交点式y=x（x+1）后来变成了y=（x-1）（x-2）；原来与x轴交于（0，-1）（0，0），现在交于（1，0）和（2，0）（0，-1）跑到了（1，0）（0，0）跑到了（2，0）所以a=2</p>
