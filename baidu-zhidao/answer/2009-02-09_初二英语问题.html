	<h1>初二英语问题</h1>
<p>2009-02-09</p>
<p>keep后能不能加反身代词</p>
<p>怎么说呢？还是根据意思来，一般没这样用的，不能说“保持它自己”，但原则上应该是可以的（就是牵强附会用）。He must keep himself cleanly.实际上也讲的通。主要是语言的一种习惯，最好不要用，一般情况下，绝大多数及物动词可以用反身代词做宾语的。看看百科http://baike.baidu.com/view/101803.htm#2</p>
