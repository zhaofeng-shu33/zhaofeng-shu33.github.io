	<h1>初二数学几何题</h1>
<p>2008-11-25</p>
<p>正方形ABCD的边长为4,点E,F分别在BC,DC上,且角EAF=45度,EF=5,求三角形AEF的面积
图:</p>
<p>或http://hi.baidu.com/%CA%A4%C0%FBshow/album/item/c418f7fe7c4e022d5d600812.html说答案和怎么做就KO了</p>
<p>此题要利用到旋转知识，可以把三角形ADF顺时针旋转90°得△ADG与△ABE恰好成45°角三角形AEG，它与三角形AEF全等，得EG=EF。求三角形AEF的面积，即求三角形AEG的面积，由于高AB=4，底EG=5，所以面积是10.谢谢</p>
