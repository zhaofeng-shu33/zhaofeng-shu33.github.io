	<h1>初二数学</h1>
<p>2009-03-27</p>
<p>1.若分式x²-2x+m分之1不论x取值任何实数总有意义，则m的取值范围是______.</p>
<p>关于这一个分式，是非负数问题，即a的平方加1无论a取任何实数总是正数。这一问题的解法与之类似：x^2-2x+m=x^2-2x+1+m-1=(x-1)^2+(m-1),只有在m-1大于0时，才有(x-1)^2+(m-1)是正数，就满足它不等于0.所以m要大于1，但m不能等于1，因为如果这时x取1话分母为0.如果m小于1，比如让m-1=-4，这时只要让（x-1）^2是它的相反数就使分母为0了。</p>
