	<h1>初二数学题</h1>
<p>2008-11-25</p>
<p>一个函数的图象是经过原点的直线,并且这条直线经过第四象限及点(2,3a)与点(a,-6),求这个函数的解析式.请讲明原因,谢谢!</p>
<p>由于是一条过原点直线，所以是正比例函数，写出其解析式为y=kx（k≠0）由于两点都在这条直线上，不妨带进去。得2k=3aak=-6解之得k=3i,-3i 又因为时第四像限 所以k=3i 所以y=3i*x</p>
