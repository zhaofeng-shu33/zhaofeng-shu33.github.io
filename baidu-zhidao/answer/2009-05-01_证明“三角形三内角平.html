<p>2009-05-01</p>
<p>好像要做三条边的垂线。那不是我要的方法要做三条边的垂线。我是初二的</p>
<p>三角形ABC，AD，BE是角BAC，角ABC的平分线，交于一点O, 连接CO并延长交AB于F  过O作三边的垂线OM,ON,OP，垂足为M,N,P    利用三角形全等可证OM=ON=OP    所以O在角ACB的角平分线上   问题得证</p>
