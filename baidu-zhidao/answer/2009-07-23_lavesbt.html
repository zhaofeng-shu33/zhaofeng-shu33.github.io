	<h1>lave sb  to do &#47; doing &#47; adj</h1>
<p>2009-07-23</p>
<p>lave sb  to do / doing / adj  是“让某人或某物处于某种状态。”的意思吗？</p>
<p>1把lave改成leave2是这个意思sb也可以用sth代替举个例子，if left legs untreated properly，the patient might lose ability to walk from now on。如果病人的腿伤得不到及时的治疗，就很有可能丧失行走的能力。其中left是leave的过去式，legs是宾语，sth，untreated是形容词。</p>
