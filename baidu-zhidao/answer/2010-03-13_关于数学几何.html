	<h1>关于数学几何</h1>
<p>2010-03-13</p>
<p>在平行四边形ABCD中,AE垂直BC,垂足为E,AF垂直DC,垂足为F , 若AE=4,AF=6平行四边形ABCD周长为40,求四边形ABCD面积</p>
<p>平行四边形ABCD的面积=BC<em>AE或=CD</em>AF，所以4BC=6CD。而平行四边形的周长是40，所以BC+CD=30，解方程组得：BC=18所以平行四边形ABCD的面积=4*18=72</p>
