	<h1>已知绝对值(x+根号5)+(y-根号5&#47;5)的平方=0,求(xy)的2006次方的值</h1>
<p>2010-03-28</p>
<p>如题第二题：绝对值（2005-a） +根号（a-2006）=a，求a-2005²</p>
<p>第一题：两个非负数的和为零，则x=-根号5， y=根号5/5 (xy)^2006=(-1)^2006=1PS:一般出现2006次方答案很可能是1，出现奇数次方答案可能为1、-1中的一个。第二题：因为根号下的数是a-2006，所以a大于2006。所以绝对值里面的数是负的，去绝对值号得：根号（a-2006）=2005所以a=2005^2+2006,a-2005^2=2006.</p>
