	<h1>帮忙做道初二数学题啊</h1>
<p>2008-12-20</p>
<p>在等边三角形ABC中 D为三角形中一个普通点 AD=5 BD=4 DC=3 求角BDC的角度 顶角为A 左低角为B右底角为C具体做法 谢谢</p>
<p>没错，是150°，是这样做的。首先画好图，将三角形ADC绕a点顺时针旋转60度得到三角形APB，连接DP。求角BDC即求角APB，这时用345三角形APD中AP=AD=5因为角PAD=60°，所以PD=5,又BD=4，BC=3，所以角BPD=90°所以角APB=150°</p>
