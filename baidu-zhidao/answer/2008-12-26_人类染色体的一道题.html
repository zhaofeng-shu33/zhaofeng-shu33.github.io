	<h1>人类染色体的一道题</h1>
<p>2008-12-26</p>
<p>人类的双眼皮为显性，单眼皮为隐形。某年轻夫妇均为单眼皮，生了一个单眼皮女孩，后来母亲去美容院通过外科手术变成了双眼皮，该夫妇再生一个孩子是双眼皮的几率是 百分之几？</p>
<p>母亲变的是不可遗传变异手术对生殖是不影响的所以生的孩子一定是单眼皮，即0％</p>
