<p>2009-01-03</p>
<p>在4点时,时针与分针所夹成的角等于多少度?在3点10分时，时针与分针所夹成的角等于多少度?具体过程</p>
<p>一看看表120度二不好考虑首先想三点时90度走了10分,时针走了1大格的六分之一5度即加5度95度分针转了整个的六分之一60度所以最后是35度</p>
