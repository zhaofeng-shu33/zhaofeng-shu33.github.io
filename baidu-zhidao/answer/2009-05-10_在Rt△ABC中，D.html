	<h1>在Rt△ABC中，D为斜边AB的中点，DE⊥AB于D，AB=20，AC=12.求四边形ADEC的面积。</h1>
<p>2009-05-10</p>
<p>在Rt△ABC中，D为斜边AB的中点，DE⊥AB于D，AB=20，AC=12.求四边形ADEC的面积。</p>
<p>要、求四边形ADEC的面积，用数据线ABC的面积减去三角形BED的面积。由已知可求出三角形ABC的面积是12<em>16</em>1/2（16是勾股定理求出来的）=96。再根据△ABC∽△EBD（AA）求出直角边DE=7.5.所以△EBD的面积是7.5<em>10</em>1/2=37.5所以四边形的面积是58.5.</p>
