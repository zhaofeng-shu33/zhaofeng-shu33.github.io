	<h1>一道初二数学问题</h1>
<p>2008-12-13</p>
<p>一船逆水而上，船上某人有一件本质东西掉入水中，当船调转船头去追赶时，时间已过2分钟，再过多久，船才能追上所掉的东西？</p>
<p>设静水船速为V，水速为U。 假设V，U已知，设Tmin追上则2分钟里穿走了（V-U）<em>2 开始追时距离有 （V-U）</em>2+2U =2V 由于追时顺水，船速为（V+U），则每分钟追V个路程单位 2V除以V等于2所以 T=2分钟。 答：2分钟就能追上。</p>
