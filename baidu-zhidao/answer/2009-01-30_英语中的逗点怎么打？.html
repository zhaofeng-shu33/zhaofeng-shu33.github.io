	<h1>英语中的逗点怎么打？</h1>
<p>2009-01-30</p>
<p>帮帮忙！急呀！否者我的答案出不来！比如I’m，这是我复制的，有哪个人知道？我说的不是逗号，是那个像撇一样的的逗点。</p>
<p>是这样的，英语中的逗号与汉语中的一样，但句号不一样，需要调整成英文输入，中转英即可。键盘上有打引号的，这个’‘，（按住shift）“”。这是汉语中的。你先将调成英文输入，再按此键''''''''.就可以了，不是’是'（区别虽不大可也是语言标点符号的问题啦）</p>
