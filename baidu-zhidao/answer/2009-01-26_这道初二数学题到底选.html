	<h1>这道初二数学题到底选什么？？？（急啊）</h1>
<p>2009-01-26</p>
<p>把分式方程1/x-2 -(1-x/2-x）=1的两边同时乘以（x-2)，约去分母，得：A.1-(1-x)=1  B.1+(1-x)=1  C.1-(1-x)=x-2  D.1+(1+x)=x-2我算出的答案这四个答案中都没有，是1+（1-x)=x-2.那位给我讲讲这道题到底该选啥？如果我错的话，请帮我指出错因。谢谢啦</p>
<p>哦，我算错了，这个等式是成立的，x=2（3楼算得对）要注意的是a-b与b-a的关系，它们互为相反数，即-（a-b）=b-a这里2-x作为分母，乘以x-2后，得-1，又负负得正，变为1+（1-x)=x-2.</p>
