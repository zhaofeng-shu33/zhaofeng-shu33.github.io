	<h1>初二数学题</h1>
<p>2009-05-03</p>
<p>已知，在四边形ABCD和平行四边形ACED，若DC‖AB，延长DC交BE于点F，求证：EF=FB</p>
<p>图:</p>
<p><img alt="" src="0e2442a7d933c89595b20b68d11373f0830200d0.jpeg" /></p>
<p>延长EC交AB于M，因为EM‖AD，DC‖AM，所以四边形DCMA是平行四边形，则AD=MC，又因为DACE是平行四边形，所以AD=CE，所以MC=CE，在三角形EMB中，因为CF‖BM，C又是EM的中点。所以CF是三角形EMB关于MB边上的中位线，从而得出EF=FB。</p>
