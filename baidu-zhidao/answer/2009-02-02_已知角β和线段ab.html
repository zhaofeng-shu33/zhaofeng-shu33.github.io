	<h1>已知角β和线段ab(如图)用尺规作三角形ABC，使角B=角β，BC=a，AC=b,这样的三角形能作几个？</h1>
<p>2009-02-02</p>
<p>已知角β和线段ab(如图)用尺规作三角形ABC，使角B=角β，BC=a，AC=b,这样的三角形能作几个？</p>
<p>两个 图你都不给（不过没关系，我造一个就行了） 原因：SSA有两种可能。 如图：△ABC与△A'BC中AC=A'C=b，∠B=∠β，BC=a，怎么样，有两个吧！二楼说的对，角β是钝角，三角形唯一。</p>
