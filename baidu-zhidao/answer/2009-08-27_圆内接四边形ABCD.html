	<h1>圆内接四边形ABCD的内角,角A:角B:角C=2:3:4,则角D为几度</h1>
<p>2009-08-27</p>
<p>无</p>
<p>圆内接四边形ABCD，∠A与∠C是对角，所以它们互补，因为∠A：∠C=2：4，所以∠A=60°，∠C=120°，从而求出∠B=90°，所以∠D也=90°。</p>
