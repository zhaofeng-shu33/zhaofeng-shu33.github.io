	<h1>知二次函数y=ax^2+bx-1的图象经过点（2，-1),且这个函数有最小值-3，求这个函数解析式</h1>
<p>2009-07-23</p>
<p>知二次函数y=ax^2+bx-1的图象经过点（2，-1),且这个函数有最小值-3，求这个函数解析式</p>
<p>因为函数经过（2，-1），所以-1=4a+2b-1又因为函数有最小值（则a＞0），所以顶点纵坐标是(4ac-b^2/4a)=-3c=-1联立上二式可求ab的值。a=2，b=-4（方程比较好解）所以原函数解析式是y=2x^2-4x-1</p>
