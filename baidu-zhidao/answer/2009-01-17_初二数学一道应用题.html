	<h1>初二数学一道应用题</h1>
<p>2009-01-17</p>
<p>师生共44人去公园划船,公园规定:每位教师的票价为5元,每位学生的票价为2.5元;每条大船坐8人,每条小船坐5人.问题:如果恰好人人都能坐上船,并且每条船都坐满,应安排大船,小船各多少条列出方程...列出方程组啊...要用方程组来解题的..</p>
<p>每位教师的票价为5元,每位学生的票价为2.5元;这个条件好像没用，是不是少了一个条件，（师生共花了多少钱等）不过这样也能做，就是列出二元一次方程，而不是方程组，其他的就按一楼说的做就可以了，至于这种不定方程的解法，可以查一下参考书，一般都是取整数解的，本题就是一例。</p>
