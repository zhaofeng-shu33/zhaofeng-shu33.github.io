	<h1>天上的街市</h1>
<p>2008-12-14</p>
<p>天上的街市中的“远远的街灯明了”的“明”可否换成“亮”，“天上的明星现了”的“现”可否换成“明”？为什么？大姐大妈大叔大哥们，帮帮我吧……</p>
<p>查参考书吧，一定有的。，明可以换成亮呀，现不可换成明，因为现表示出现，而明表示明亮，侧重点不同。明和亮都是动词，且都表示一个意思。</p>
