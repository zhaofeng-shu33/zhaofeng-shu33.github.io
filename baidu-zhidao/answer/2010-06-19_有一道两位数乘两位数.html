	<h1>有一道两位数乘两位数的题，把一个因数的个位数6看成9，乘得结果是7031，实际应为6764，这两个因数各是多</h1>
<p>2010-06-19</p>
<p>请解答清晰，不要用字母代替数字，谢谢......</p>
<p>应该是76和89。因为把一个因数的个位数6看成9，结果由6764变为7031，这个因数只是多了3，结果是多了267。由乘法分配律可知另一个因数应为：267除以3=89，再用6764除以89得那个因数是76。</p>
