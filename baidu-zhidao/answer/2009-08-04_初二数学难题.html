	<h1>初二数学难题</h1>
<p>2009-08-04</p>
<p>这是一道几何题，题目如下：已知Rt △ABC中，∠C=90度，AC=6cm，BC=8cm，求△ABC的内接正方形的边长</p>
<p>作斜边的高CD，并近似的画出RT△的内接正方形EFGH（E在AC上，F在BC上，G，H在AB上），再设EF交CD于P设正方形边长是x，利用相似三角形的知识，有CP/CD=EF/AB利用勾股定理，AB=10cm，利用面积相等CD=4.8cm。CP=4.8-x，EF=x所以解方程求得x=120/37</p>
