	<h1>数学很差，初二下学期能追回来吗</h1>
<p>2009-02-09</p>
<p>数学很差，初二下学期能追回来吗</p>
<p>怎么都说“能”？一点也不切实际，我也要开始初二下，我认为你不可能追上。我觉得你既然基础差，就有两种可能，如果你没认真学，那我明白的告诉你，所有的科目你都学不好，至于奋起直追，就更没可能。如果是你很努力但还是取不到好成绩，呵呵，一定可以追上来的。如果你继续这样努力就够了……毕竟是初二了，数学也更难了，要想追上（考试及格），给你些建议：1 上课听不懂也要认真听；2题目不会做要坚持思考；3家庭作业（数学）即使完不成也不能抄；第3条最难，很多同学数学成绩下滑都和抄作业有关，要特别注意。</p>
