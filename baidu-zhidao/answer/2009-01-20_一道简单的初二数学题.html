	<h1>一道简单的初二数学题</h1>
<p>2009-01-20</p>
<p>有一道题，说得是将一个底3高2的三角形向左旋转90°，得到新三角形，画出这个三角形，并求出在旋转过程扫过的面积，怎样求扫过的面积？</p>
<p>题有误旋转时必须有一定点，即旋转中心不能简而言之向左向右（也没有这种旋转方法）不过求旋转90°的面积是一个四分之一圆，知道半径就可以了。</p>
