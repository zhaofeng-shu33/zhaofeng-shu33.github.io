	<h1>圆的题目</h1>
<p>2009-08-06</p>
<p>三角形ABC内接于圆O,D为湖BC中点,AE垂直BC与E求证:AD平分角OAE</p>
<p>抓住D为弧BC中点这个条件：因为等弧对等弦，所以BD=CD，这样连接OD，（用垂径定理的推论）OD一定是BC的中垂线所以AE‖OD，因为OA=OD所以∠OAD=∠ODA=∠DAE即AD平分角OAE。</p>
