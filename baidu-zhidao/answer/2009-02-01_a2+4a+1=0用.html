	<h1>a2+4a+1=0用十字相乘法得出多少?</h1>
<p>2009-02-01</p>
<p>a后面的2是在a的右上方,要快呀,急!!^和*在电脑中数学公式里代表什么意思啊? 还有,比如说80/X中的/是什么意思?</p>
<p>虽然这是一个标准的二次三项式，但在有理数范围内是无法进行因式分解的， 但可以用配方法：(a^2+4a+1)+2^2=2^2→（a^2+4a+2^2）=3→（a+2）^2=3 a+2=正负根号3， a=根号3-2或负根号3-2 a不是有理数，这也就证实了在有理数范围内这个式子是无法进行因式分解的。实在要分的话就是这样了：[a+(2-根号3)][a+(根号3+2)]=0（我是从后往前推出来的）。</p>
