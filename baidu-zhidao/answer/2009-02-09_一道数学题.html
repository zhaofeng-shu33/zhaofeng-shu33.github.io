	<h1>一道数学题</h1>
<p>2009-02-09</p>
<p>被除数除以除数的商是7，余数是0，被除数与除数的和是832。被除数、除数各是多少？过程也要写出来啊！</p>
<p>这是……请问你是小学生么？用小学的方法，是和倍问题（哎呀，我都快忘了）被除数除以除数的商是7，余数是0这句话的意思是整除的意思，被除数是除数的7倍，又它们的和是832用832除以（7+1）就可以得到除数，接着求被除数除数：104，被除数：728</p>
