	<h1>小灯泡电功率试验问题</h1>
<p>2010-05-23</p>
<p>已知小灯泡规格为“2.5V，0.75W”测得数据为：第一次 3V,0.44A 第二次2.5V,0.4A 第三次 2V,0.34A 问小灯泡是否合格，若不合格，请给出具体原因？是因为实际功率和额定功率不一样么？</p>
<p>不合格。因为小灯泡在额定电压2.5V下电流只有0.4A,功率就有1W，大于额定功率0.75W。其它两组数据不用考虑。</p>
