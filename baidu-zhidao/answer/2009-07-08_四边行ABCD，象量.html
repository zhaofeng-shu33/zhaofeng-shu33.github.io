	<h1>四边行ABCD，象量AB=(6，1)，象量BC=(X,Y).象量CD＝（－2，－3).若象量BC平行象量DA，求X与Y满足的关系式</h1>
<p>2009-07-08</p>
<p>要详细的步骤啊...  谢谢啦  要快啊...</p>
<p>向量AD=向量AB+向量BC+向量CD=[6+x-2,(横坐标)1+y-3]=（x+4，y-2）向量BC平行于向量AD的充要条件，x（y-2）-y（x+4）=0整理得关于xy关系式：x+2y=0（由于向量AD和向量DA互为相反向量，向量BC‖向量AD的条件等价于向量BC‖向量DA的条件，计算时不必舍近求远）</p>
