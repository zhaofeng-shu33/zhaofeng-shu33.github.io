<p>设b-c/x=c-a/y=a-b/z=k则：b-c=kx    c-a=ky    a-b=kz配成：a(b-c)=kax      b(c-a)=kby      c(a-b)=kcz三式相加得：ab-ac+bc-ab+ac-bc=k(ax+by+cz)=0因为a≠b≠c，所以k≠0所以ax+by+cz=0</p>
