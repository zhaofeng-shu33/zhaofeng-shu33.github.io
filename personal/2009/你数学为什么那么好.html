	<h1>你数学为什么那么好?</h1>
<p>2009/4/11</p>
<p>你数学为什么那么好？</p>
<p>这是你曾经问我的问题，现在想想，我没有能力，去骄傲。</p>
<p>今天下午你问我华杯赛是怎么一回事，我没有回答，现在我可以说了，只是因为我考的不大好，上午就在东方国际参加决赛的，结果自己做的太慢，还有好几道大题一事。</p>
<p>所以说数学方面也是人无完人，我真的没有理由在你面前卖弄，也不知你为何经常和李娜探讨数学，而经常是李娜问我题。</p>
<p>至于尚雅晴，也不知你怎么跟她说的，一直她都是快言快语的，我很不“爽”。</p>
<p>期中加油！</p>
