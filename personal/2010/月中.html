	<h1>月中</h1>
<p>2010/6/17</p>
<p>16日晚对许多人来说是既激动又忐忑的难眠之夜，不过我睡的还好，伴着蚊子的轻歌曼舞，梦到了考英语忘了写作文……
中考还好，609（语文89，数学120，英语116，物化108，史政81，体育35，生地55，独生5）没有想象中的一鸣惊人，也没有担忧中的一落千丈。名次其次，那么过程第一。</p>
<p>初中三年，回眸一瞥，还是有许多值得留念的记忆的。</p>
<p>暑假的生活风平浪静，没有补习班，没有做作业，除了游戏就是书本的日子正像流水一样逝去……</p>
