	<h1>寒假</h1>
<p>2010/3/1</p>
<p>最近so long time 没上网，寒假的最后一个星期主要做两件事，play computer games &amp; read
interesting books，附带着写一会学习资料。</p>
<p>books 主要有《安妮日记》《呼啸山庄》，你看过吗，故事情节很打动人心。</p>
<p>虽然有书陪伴，寒假远离了过年的热闹逐渐满漫上心头的孤独真让人有些受不了。还好，今天开学了。一个早晨不到学校就回复到了假前。</p>
<p>估计不会有time 看课外书了，但在学校还是比在家过的充实许多。</p>
<p>女孩剪头也很正常呀，天热+中烤，真让人担心4，5，6月。</p>
