	<h1>Thoughts on indeterminacy</h1>
<p>2020/2/14</p>
<p>由于国内疫情的影响，很多事情的不确定性变大了。</p>
<p>比如在当前我是否应该多买几百个口罩带回国内，而且如何才能买到呢？现在我行李箱只有 70个，可能是
不够的。林婕对这件事比较乐观，她认为回家后也是呆着不出来，可能不需要那么多。</p>
<p>另一个纠结的点是要不要分给还在家乡的高中同学呢？除了在外地上班的，有一些读研的同学将跟我一
样，暂时回不了外地的学校。那么大家肯定是很需要的。</p>
<p>最头疼的是，到今天为止，圣彼得堡各大药店的口罩很可能被中国人扫荡光了，可能我花时间再转也很
难买到。</p>
