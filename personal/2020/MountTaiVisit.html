	<h1>東岳游記</h1>
<p>2020/4/12</p>
<p>庚子四月十二日，余携父母游泰山。</p>
<p>其初也，余欲约旧友北辰同往。
北辰供职于肥城，然其母不许。
余又欲独登，母忧之，遂同往。</p>
<p>前晚抵旅店，食于万达广场美食街。早寝，
次日卯时动身，至天外村，乘大巴又至
中天门，盖全山之半路也。</p>
<p>上半路，吾辈徒步而行，道旁多题刻；
水果且食尽，南天门
在望也。过南天门，至玉皇顶，盖全山至高处也。</p>
<p>大疫初弭，山路人已多，然较之于寻常，亦为少也。
多时尚之青年男女，古之香客少矣。</p>
<p>午时折返，未时至山底红门，盖泰山奶奶之神庙也。
余又游岱庙，见千年古柏与斑驳之石碑，感世事变迁，
古文化于今且无存于社会矣。</p>
