	<h1>星语报名情况</h1>
<p>2019/3/13</p>
<p>截止本篇随笔写作，已经有59人报名了本学期的长期志愿服务，其中深大42人，南科大7人，大学城三个学校各3人。</p>
<p>在对外沟通方面出了两个比较大的问题，一个是金色年华老师不来深大西丽校区做培训；另一个是非常不巧，本学期没能与蓝天社南山服务部达成合作。</p>
<p>在资源整合方面，对外沟通是非常困难的一个环节，好在五大组织的合作还比较稳定，比较有效的模式就是利用高校每一届的传承把事情做好，所以不能是某一两个人管得太多。</p>
