<p>整个Github目录太大，国内网速不好，且其他部分也不需要。</p>

<p>把 <code>/tree/master</code> 改成 <code>trunk</code>。
<code>shell
svn checkout https://github.com/lodash/lodash/trunk/docs output-dir</code></p>
