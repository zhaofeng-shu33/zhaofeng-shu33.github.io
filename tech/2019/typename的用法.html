	<h1>typename的用法</h1>
<p>2019/02/13</p>
<p><code>C++
template &lt;class T&gt;
void foo() {
    typename T::iterator * iter;
}
class ContainsAType{
    public: 
    class iterator {
    };
};
int main(){
    foo&lt;ContainsAType&gt;();
}</code>
在有依赖的类型中，<code>typename</code> 关键字表明定义的是一个类型，如不使用编辑器会报错。</p>
