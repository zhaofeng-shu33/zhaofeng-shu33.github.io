	<h1>删除过期的会话</h1>
<p>2019/01/31</p>
<h1>背景</h1>
<p>SSH远程登录Ubuntu服务器因网络原因导致会话中断，重新登录后原会话仍存在但不可重入，需要手动删除之。</p>
<h1>命令</h1>
<p><code>shell
skill -KILL -t pts/3</code>
其中 <code>pts/3</code> 填写要删除的会话号，可以用 <code>who</code>命令查看。</p>
