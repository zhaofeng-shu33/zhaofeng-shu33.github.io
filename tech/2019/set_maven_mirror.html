	<h1>set maven mirror</h1>
<p>2019/09/07</p>
<p>Use browser to browse <a href="https://maven.aliyun.com/mvn/view">aliyun maven mirror</a>
In <code>/etc/maven/setting.xml</code> add the following:
<code>xml
&lt;mirror&gt;
       &lt;id&gt;aliyun&lt;/id&gt;
      &lt;mirrorOf&gt;central&lt;/mirrorOf&gt;
      &lt;name&gt;Nexus aliyun&lt;/name&gt;
      &lt;url&gt;http://maven.aliyun.com/nexus/content/groups/public&lt;/url&gt;
&lt;/mirror&gt;</code></p>
