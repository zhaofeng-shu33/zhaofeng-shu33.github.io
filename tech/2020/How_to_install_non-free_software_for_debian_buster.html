	<h1>How to install non-free software for debian buster</h1>
<p>2020/01/14</p>
<p>Add the following line to the <code>/etc/apt/sources.list</code>.
<code>deb [ trusted=yes ] https://apt.atzlinux.com/debian buster non-free</code>
Then run <code>apt update</code> and use <code>apt search linuxqq</code>.</p>
<p>See <a href="https://www.atzlinux.com">official website</a> for detail.</p>
